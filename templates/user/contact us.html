{% extends 'base.html'%}
{% load static %}
<style>
.txt{
height:30px;
background:black;
}
</style>
{% block body %}
<div class="fs-2 text-center">Contact <span class="text-oclr">Us</span></div>

<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-4 " >
    <div class="row py-5 ps-5 shadow-5 shadow">
        <div class="col-sm-12" style=" background-image: linear-gradient(to bottom right, red, yellow); min-height:390px;width:100%;">
                <center class="" style="margin-top:200px;">
                    <h2>SIGN UP HERE</h2>
                </center>

        </div>
    </div>


    </div>
    <div class="col-sm-6 pt-5 pe-5 shadow" >
        <div class="row border border-primary-3">
            <div class="col-sm-12 pt-2 pe-5 ps-5" style="background:#327d6a; ">
                {% if m %}

                <script>alert("Yor are registered successfully");location.href="/user/signin/"</script>
                {% endif %}

        <form method="POST" class="pt-2">
            {% csrf_token%}
            <div class="input-group mb-4 txt">
                <i class="input-group-text bg-bcolor text-light">
                    <i class="fa-solid fa-user"></i>
                </i>
                <input type="text" placeholder="Enter Name" name="name" class="form-control "/>
            </div>

            <div class="input-group mb-4 txt">
                <i class="input-group-text bg-bcolor text-light">
                    <i class="fa-sharp fa-solid fa-address-card"></i>
                </i>
                <input type="text" placeholder="Enter Address"  name="address" class="form-control "/>
            </div>

            <div class="input-group mb-4 txt">
                <i class="input-group-text bg-bcolor text-light">
                    <i class="fa-solid fa-phone"></i>
                </i>
                <input type="text" placeholder="Enter Mob Number"  name="mob" class="form-control "/>
            </div>

            <div class="input-group mb-4 txt">
                <i class="input-group-text bg-bcolor text-light">
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                </i>
                <input type="text" placeholder="Enter Mail id"  name="email" class="form-control "/>
            </div>

            <div class="input-group mb-4 txt">
                <i class="input-group-text bg-bcolor text-light">
                    <i class="fa-solid fa-lock"></i>
                </i>
                <input type="text" placeholder="Enter password"  name="password" class="form-control "/>
            </div>
            <center>
            <button class="btn btn-outline-dark text-light px-3 fs-5 mt-1">SUBMIT</button>
            </center>
        </form>
        </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
<div class="row">
    <div class="col-sm-12" >
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d112060.93933779818!2d77.21779179491487!3d28
        .632628556739387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smap!5e0!3m2!1sen!2sin!4v1693232133667!5m2!
        1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

{% endblock%}
